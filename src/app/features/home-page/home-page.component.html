<div class="container mx-auto px-4">
    <div *ngIf="searchQuery && searchResults.length > 0" class="search-results-section my-12">
        <div class="flex justify-between items-center px-5">
            <h2 class="text-xl font-semibold my-4">Search Results for "{{ searchQuery }}"</h2>
        </div>

        <div class="book-list grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 gap-y-20 justify-items-center">
            <app-book-item *ngFor="let book of searchResults"
                           [book]="book">
            </app-book-item>
        </div>
    </div>

    <div *ngIf="!searchQuery || searchResults.length === 0" class="categories-section my-12">
        <app-category-list *ngFor="let category of categories"
                           [categoryName]="category.name"
                           [books]="booksByCategory[category.name]">
        </app-category-list>
    </div>
</div>
