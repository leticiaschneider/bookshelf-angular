<div class="category-section my-12">
    <div class="flex justify-between items-center px-5">
        <h2 class="text-xl font-semibold my-4">{{ categoryName }}</h2>
        <a>Ver mais</a>
    </div>

    <div class="book-list grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 gap-y-20 justify-items-center">
        <app-book-item *ngFor="let book of books"
                       [book]="book"
                       [dropdownOptions]="dropdownOptions">
        </app-book-item>
    </div>
</div>
